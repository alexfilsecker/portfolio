services:
  portfolio:
    image: portfolio
    container_name: portfolio
    build:
      context: .
      dockerfile: ./docker/prod.Dockerfile
    command: npm run start
    restart: always
    ports:
      - 80:3000
    volumes:
      - ./src/:/app/src
      - ./public/:/app/public
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge
    name: portfolio-network
